<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ir hacer compras para la casa</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
  <header>
    <h3> Recoleccion de Compras</h3>
  </header>
  <main>
    <section class="productos">
      <h3>Productos</h3>
  <ul class="list-unstyled">
  <li>
    <img src="img/tomate.jpg" alt="Producto 1" class="img-fluid">
    <div class="producto-info">
      <h3>Producto 1</h3>
      <p>Precio: $10</p>
      <p>Cantidad: 1</p>
      <button class="btn btn-danger eliminar-producto">Eliminar</button><br>
    </div>
  </li>
  <li>
    <img src="img/lechuga.jpg" alt="Producto 2" class="img-fluid">
    <div class="producto-info">
      <h3>Mercancia 2</h3>
      <p>Precio: $50</p>
      <p>Cantidad: 2</p>
      <button class="btn btn-danger eliminar-producto">Eliminar</button>
    </div>
  </li>
</ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
